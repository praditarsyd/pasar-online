    <div class="container mt-5">
        <h2 class="text-center">Pilih Jenis Pembayaran</h2>
        <div class="d-flex justify-content-center">
            <select id="payment-method" class="form-control mx-2">
                <option value="COD">Bayar COD</option>
                <option value="BankTransfer">Transfer Bank</option>
            </select>
        </div>
        <div id="bank-selection" style="display: none; margin-top: 20px;">
            <label for="bank-list">Pilih Bank:</label>
            <select id="bank-list" class="form-control">
                <option value="BNI">BNI</option>
                <option value="BCA">BCA</option>
                <option value="Mandiri">Mandiri</option>
                <option value="BRI">BRI</option>
            </select>
        </div>

        <div id="virtual-account-selection" class="mt-3" style="display: none;">
            <h3 id="bank-name"></h3>
            <ul id="virtual-account-list" class="list-group">
                <!-- Virtual account numbers will be appended here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to show bank selection when "Transfer Bank" is selected
        document.getElementById('payment-method').addEventListener('change', function () {
            var paymentMethod = this.value;
            if (paymentMethod === 'BankTransfer') {
                document.getElementById('bank-selection').style.display = 'block';
            } else {
                document.getElementById('bank-selection').style.display = 'none';
                document.getElementById('virtual-account-selection').style.display = 'none'; // Hide virtual account when COD is selected
            }
        });

        // Function to display virtual account numbers when a bank is selected
        document.getElementById('bank-list').addEventListener('change', function () {
            var selectedBank = this.value;
            var virtualAccounts = [];

            // Define virtual accounts for each bank
            if (selectedBank === 'BNI') {
                virtualAccounts = ['177890001', '177890002', '177890003'];
            } else if (selectedBank === 'BCA') {
                virtualAccounts = ['177890101', '177890102', '177890103'];
            } else if (selectedBank === 'Mandiri') {
                virtualAccounts = ['177890201', '177890202', '177890203'];
            } else if (selectedBank === 'BRI') {
                virtualAccounts = ['177890301', '177890302', '177890303'];
            }

            // Display bank name
            document.getElementById('bank-name').textContent = selectedBank;

            // Clear previous virtual account list
            var accountList = document.getElementById('virtual-account-list');
            accountList.innerHTML = '';

            // Add virtual account numbers to the list
            virtualAccounts.forEach(function (account) {
                var li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = account;
                accountList.appendChild(li);
            });

            // Show virtual account list
            document.getElementById('virtual-account-selection').style.display = 'block';
        });
    </script>
