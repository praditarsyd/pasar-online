    <script>
        let selectedProduct = {};
        let cart = [];

        // Menampilkan detail produk ketika gambar diklik
        function viewProductDetails(name, description, price, image) {
            selectedProduct = { name, description, price, image };
            document.getElementById('productName').textContent = name;
            document.getElementById('productDescription').textContent = description;
            document.getElementById('productPrice').textContent = `Harga: ${price}`;
            document.getElementById('productImage').src = image;
        }

        // Menambah atau mengurangi kuantitas produk
        function changeQuantity(amount) {
    let quantity = document.getElementById('productQuantity');
    let newQuantity = parseInt(quantity.value) + amount;
    if (newQuantity >= 1) {
        quantity.value = newQuantity;
    }
}

        // Menambahkan produk ke dalam keranjang
        function addToCart() {
    let productName = document.getElementById('productName').innerText;
    let productPrice = document.getElementById('productPrice').innerText;
    let productQuantity = document.getElementById('productQuantity').value;
    
    // Menambahkan produk ke keranjang (gunakan array atau simpan di localStorage)
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Cek apakah produk sudah ada di keranjang
    let existingProduct = cart.find(item => item.name === productName);
    
    if (existingProduct) {
        existingProduct.quantity += parseInt(productQuantity);  // Menambahkan kuantitas
    } else {
        cart.push({
            name: productName,
            price: productPrice,
            quantity: parseInt(productQuantity),
        });
    }
    
    // Simpan ke localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
    
    alert('Produk telah ditambahkan ke keranjang!');
    
    // Menutup modal
    let modal = bootstrap.Modal.getInstance(document.getElementById('productModal'));
    modal.hide();
}


</script>

<script>// Fungsi untuk menampilkan keranjang belanja
// Fungsi untuk menampilkan keranjang belanja
function showCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || []; // Ambil keranjang dari localStorage
    let cartItemsContainer = document.getElementById('cartItems');
    cartItemsContainer.innerHTML = ''; // Bersihkan tampilan sebelumnya

    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Keranjang Anda kosong.</p>';
    } else {
        cart.forEach((item, index) => {
            // Membuat elemen untuk setiap item di keranjang
            let cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <p><strong>${item.name}</strong></p>
                <p>Harga: ${item.price}</p>
                <p>Kuantitas: ${item.quantity}</p>
                <button class="btn btn-danger" onclick="removeItemFromCart(${index})">
                    <i class="fas fa-trash-alt"></i> Hapus
                </button>
            `;
            cartItemsContainer.appendChild(cartItem);
        });
    }

    // Menampilkan modal keranjang
    let cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
    cartModal.show();
}

// Fungsi untuk menghapus item dari keranjang
function removeItemFromCart(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1); // Menghapus item pada indeks tertentu
    localStorage.setItem('cart', JSON.stringify(cart)); // Simpan kembali ke localStorage

    showCart(); // Perbarui tampilan keranjang
}

    </script>
