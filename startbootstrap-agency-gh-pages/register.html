<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Register - Pasar Online</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2>Daftar Akun</h2>

        <form id="registerForm" onsubmit="register(event)">
            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullName" required />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="number" class="form-control" id="phone" required />
                            </div>
            <div class="form-group">
                <label for="alamat">Alamat Lengkap</label>
                <input type="text" class="form-control" id="alamat" required />
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>

        <p class="mt-3">Sudah punya akun? <a href="login.html">Login</a></p>
    </div>

    <script>
        // Fungsi untuk mendaftarkan pengguna baru
        function register(event) {
            event.preventDefault(); // Mencegah form submit default

            // Ambil data dari form
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const alamat = document.getElementById('alamat').value;
            

            // Simpan data pengguna baru di localStorage
            const newUser = {
                fullName: fullName,
                username: username,
                password: password,
                email: email,
                phone: phone,
                alamat : alamat,

            };

            // Simpan data pengguna yang terdaftar di localStorage
            localStorage.setItem('registeredUser', JSON.stringify(newUser));

            // Arahkan ke halaman login setelah berhasil registrasi
            alert('Registrasi berhasil! Silakan login.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
