        <!-- Konten Halaman Akun -->
        <div class="container">
            <br/>
            <br/>
            <h1 class="text-center">Profil Akun</h1>
            <div id="accountInfo" class="mt-4 text-center">
                <!-- Informasi akun akan dimuat di sini -->
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-danger" onclick="logout()">Keluar</button>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            // Fungsi untuk menampilkan informasi akun pengguna
            function showAccountInfo() {
                let user = JSON.parse(localStorage.getItem('loggedInUser'));
                
                if (user) {
                    document.getElementById('accountInfo').innerHTML = `
                        <h3>Selamat Datang, ${user.username}!</h3>
                        <p>Email: ${user.email}</p>
                        <p>Nomor Telepon: ${user.phone}</p>
                        <p>Alamat: ${user.alamat}</p>
                    `;
                } else {
                    alert('Anda belum login!');
                    window.location.href = 'login.html';
                }
            }

            // Fungsi logout
            function logout() {
                localStorage.removeItem('loggedInUser');
                alert('Anda telah logout.');
                window.location.href = 'login.html';
            }

            // Panggil fungsi untuk menampilkan informasi akun saat halaman dimuat
            showAccountInfo();
        </script>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
